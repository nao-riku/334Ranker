    <script>
        window.onload = function () {
            let xhr = new XMLHttpRequest();
            xhr.open('GET', decodeURIComponent(window.location.href.replace(window.location.origin,"").split("?")[1]));
            xhr.send();
            xhr.onreadystatechange = function () {

                    window.data = JSON.parse(xhr.responseText);
                    alert("ready");
                }
            }

        function start() {
            setTimeout(function () {

        }

        function getNowDateWithString() {
            var dt = new Date();
            var y = dt.getFullYear();
            var m = ("00" + (dt.getMonth() + 1)).slice(-2);
            var d = ("00" + dt.getDate()).slice(-2);
            var result = y + "/" + m + "/" + d;
            return result;
        }

        function toBase64Url(url, tag) {
            const p = new Promise((resolve, reject) => {
                var xhr = new XMLHttpRequest();
                xhr.onloadend = function() {
                    if(xhr.status == 200) {
                        var reader = new FileReader();
                        reader.onloadend = function () {
                            tag.src = reader.result;
                            resolve();
                        }
                        reader.readAsDataURL(xhr.response);
                    } else {
                        resolve();
                    }
                }
                xhr.open('GET', url);
                xhr.responseType = 'blob';
                xhr.send();
            });
            return p;
        }
